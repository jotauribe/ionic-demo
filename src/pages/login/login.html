<form [formGroup]="form" (ngSubmit)="onSubmit()" padding>
  <ion-title>Log In</ion-title>
  <ion-list>
    <ion-item>
      <ion-input
        placeholder="Username"
        type="text"
        value=""
        formControlName="username"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        placeholder="Password"
        type="password"
        formControlName="password"
      ></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full class="login-button" type="submit">Login</button>

  <div class="footer">
    <p class="signup-message">
      Don't have an account? <strong (click)="goToSignUp()">Sign Up</strong>
    </p>
  </div>
</form>
