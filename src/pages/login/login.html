<form padding>
  <ion-title>Sign Up</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password"></ion-input>

  <button ion-button full class="login-button">Login</button>
